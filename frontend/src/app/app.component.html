<body class="w3-light-grey ">

  <div class="w3-container" style="background-color: #444444">
    <a href="/">
      <img src="./assets/logo.jpg" style="width: 250px">
    </a>
  </div>

  <div class="w3-bar w3-black" routerLinkActive="active">
    <a class="w3-bar-item w3-button" routerLink="/home">Inicio</a>
    <a href="#" class="w3-bar-item w3-button" routerLink="/galeria">Productos</a>
    <div *ngIf="jwt!=null;else elseBlock">
      <a href="#" class="w3-bar-item w3-button" routerLink="/carrito">Carrito</a>
      <a href="#" class="w3-bar-item w3-button" routerLink="/abmProductos">ABM Productos</a>
      <a class="w3-bar-item w3-button w3-right" (click)="signOut()">Cerrar Sesión</a>
    </div>
    <ng-template #elseBlock>
      
      <a class="w3-bar-item w3-button w3-right" routerLink="/login">Iniciar Sesión</a>
    </ng-template>
  </div>

  <router-outlet></router-outlet>
</body>
<footer class="w3-container w3-center w3-dark-grey w3-padding-32">
  <p>Taller web II - 2023 Primer cuatrimestre - Grupo 9</p>
</footer>
