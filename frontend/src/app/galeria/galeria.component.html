<head>
  <title>Galer√≠a de fotos</title>
</head>

<body class="fondo">

  <h1>Juegos</h1>

  <section class="gallery">

    <div *ngFor="let product of products; index as i;" class="gallery-item">
      <img src="{{product.image}}" alt="Foto">
      <div class="gallery-item-caption">
        <h3>{{product.name}}</h3>
        <p>${{product.price}} - <button class="w3-btn w3-ripple w3-teal" (click)="carrito.addProduct(product)">+</button><button class="w3-btn w3-ripple w3-teal" style="margin-left: 1em;" (click)="carrito.removeProduct(product)">-</button></p>
      </div>
    </div>

  </section>

</body>
